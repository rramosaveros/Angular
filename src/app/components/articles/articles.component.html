<div class="loading" *ngIf="!articles"> 
    Cargando ...
</div>

<div class="loading" *ngIf="articles && articles.length == 0"> 
    No hay artículos para mostrar, inténtalo más tarde :) 
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'getimage/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="assets/images/images.png" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/article', article._id]">Leer más</a>

        <div class="clearfix"></div>
    </article>
</div>
